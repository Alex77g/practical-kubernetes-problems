apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    run: ghost
  name: ghost
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      run: ghost
  template:
    metadata:
      labels:
        run: ghost
    spec:
      containers:
      - image: ghost:latest
        imagePullPolicy: IfNotPresent
        name: ghost